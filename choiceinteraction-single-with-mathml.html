<!DOCTYPE html>
<html unselectable="on">
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pearson ::: Accessibility Samples</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="language" content="en"/>
<meta name="google" content="notranslate" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<link rel="shortcut icon" href="public/images/favicon.png" />
<link rel="stylesheet" type="text/css" href="public/stylesheets/bootstrap-2.3.css"/>
<link rel="stylesheet" type="text/css" href="public/stylesheets/font-awesome.css"/>
<link rel="stylesheet" type="text/css" href="public/stylesheets/jquery-ui-1.8.23.custom.css"/>
<link rel="stylesheet" type="text/css" href="public/stylesheets/tn.css"/>
<link rel="stylesheet" type="text/css" href="public/stylesheets/item.css"/>
<link rel="stylesheet" type="text/css" href="public/stylesheets/acc.css"/>
<link rel="stylesheet" type="text/css" href="public/stylesheets/bootstrap-responsive-2.3.css"/>
<style>
#itemCanvasBody .glow-on {-webkit-transition: all 0.30s ease-in-out;-moz-transition: all 0.30s ease-in-out;-ms-transition: all 0.30s ease-in-out;-o-transition: all 0.30s ease-in-out;outline: none;border:1px dashed #666;}
[data-module="ChoiceInteraction"] label{border:1px dashed transparent;box-sizing:border-box;}
</style>
</head>
<body class="" unselectable="on">

	<div id="main_panel">
		<div class="container">

			<div id="itemCanvas" class="itemCanvas" role="main">
				<h1 id="itemCanvasTitle" class="visuallyhidden">Example: Choice Interaction, single cardinality, with embedded MathML</h1>
				<div id="itemCanvasBody" class="itemCanvas-body parcc">

					<h2 class="semantic-marker visuallyhidden">Stimulus</h2>

					<p class="visuallyhidden" id="short-alt-text">Rectangular Grid ABCD</p>
					<table class="visuallyhidden" id="long-description" role="grid">
						<tbody>
							<tr>
								<td aria-readonly="true" role="gridcell">shaded</td>
								<td aria-readonly="true" role="gridcell">shaded</td>
								<td aria-readonly="true" role="gridcell">blank</td>
								<td aria-readonly="true" role="gridcell">blank</td>
							</tr>
							<tr>
								<td aria-readonly="true" role="gridcell">shaded</td>
								<td aria-readonly="true" role="gridcell">shaded</td>
								<td aria-readonly="true" role="gridcell">blank</td>
								<td aria-readonly="true" role="gridcell">blank</td>
							</tr>
							<tr>
								<td aria-readonly="true" role="gridcell">blank</td>
								<td aria-readonly="true" role="gridcell">blank</td>
								<td aria-readonly="true" role="gridcell">blank</td>
								<td aria-readonly="true" role="gridcell">blank</td>
							</tr>
						</tbody>
					</table>

					<div aria-hidden="true">
						  <img src="public/assets/apip_VC_IP_02.svg" id="figure1" alt="Rectangular Grid ABCD" width="250" height="165"/>
						  <span id="labelA">A</span>
						  <span id="labelB">B</span>
						  <span id="labelC">C</span>
						  <span id="labelD">D</span>
					</div>

					<h2 class="semantic-marker visuallyhidden">Question</h2>

					<div id="prompt" class="prompt">In the figure above, what fraction of the rectangle <em>ABCD</em> is shaded?</div>

					<div aria-hidden="true">
					<ul class="int-choice-list at-enable" data-module="ChoiceInteraction" data-identifier="RESPONSE">
					<li>
						<label class="radio" for="choice_9c998">
							<div class="int-choice-control">
								<input type="radio" id="choice_9c998" name="group_RESPONSE" value="A" />
							</div>
							<div class="int-choice-label">
								A.
							</div>
							<div  class="int-choice-desc ">
								<p>
								  <math xmlns="http://www.w3.org/1998/Math/MathML" alttext="fraction one fifth" id="r2">
									<mfrac>
									  <mn>1</mn>
									  <mn>5</mn>
									</mfrac>
								  </math>
								</p>
						  </div>
						</label>
					</li>
					<li>
						<label class="radio" for="choice_9afe1">
							<div class="int-choice-control">
								<input type="radio" id="choice_9afe1" name="group_RESPONSE" value="B" />
							</div>
							<div class="int-choice-label">
								B.
							</div>
							<div  class="int-choice-desc ">
								<p>
								  <math xmlns="http://www.w3.org/1998/Math/MathML" alttext="fraction one fourth" id="r3">
									<mfrac>
									  <mn>1</mn>
									  <mn>4</mn>
									</mfrac>
								  </math>
								</p>
						  </div>
						</label>
					</li>
					<li>
						<label class="radio" for="choice_f0b46">
							<div class="int-choice-control">
								<input type="radio" id="choice_f0b46" name="group_RESPONSE" value="C" />
							</div>
							<div class="int-choice-label">
								C.
							</div>
							<div  class="int-choice-desc ">
								<p>
								  <math xmlns="http://www.w3.org/1998/Math/MathML" alttext="fraction one third" id="r4">
									<mfrac>
									  <mn>1</mn>
									  <mn>3</mn>
									</mfrac>
								  </math>
								</p>
						  </div>
						</label>
					</li>
					<li>
						<label class="radio" for="choice_a9a1d">
							<div class="int-choice-control">
								<input type="radio" id="choice_a9a1d" name="group_RESPONSE" value="D" />
							</div>
							<div class="int-choice-label">
								D.
							</div>
							<div  class="int-choice-desc ">
								<p>
								  <math xmlns="http://www.w3.org/1998/Math/MathML" alttext="fraction one half" id="r5">
									<mfrac>
									  <mn>1</mn>
									  <mn>2</mn>
									</mfrac>
								  </math>
								</p>
						  </div>
						</label>
					</li>
					</ul>
					</div>

					<!-- shadow interaction for: RESPONSE -->
					<div class="visuallyhidden">
					<ul class="int-choice-list" aria-label="multiple choice radio button group with 4 options" role="radiogroup" data-identifier="RESPONSE_shadow">
						<li>
							<input type="checkbox" id="choice_9c998_shadow" aria-setsize="4" aria-posinset="1" name="group_RESPONSE_shadow" value="A" />
							<label for="choice_9c998_shadow">
								<span>A.</span>
								<span>
									<p>
									  <math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="fraction one fifth"  alttext="fraction one fifth" id="r2">
										<mfrac>
										  <mn>1</mn>
										  <mn>5</mn>
										</mfrac>
									  </math>
									</p>
								</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="choice_9afe1_shadow" aria-setsize="4" aria-posinset="2" name="group_RESPONSE_shadow" value="B" />
							<label for="choice_9afe1_shadow">
								<span>B.</span>
								<span>
									<p>
									  <math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="fraction one fourth"  alttext="fraction one fourth" id="r3">
										<mfrac>
										  <mn>1</mn>
										  <mn>4</mn>
										</mfrac>
									  </math>
									</p>
								</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="choice_f0b46_shadow" aria-setsize="4" aria-posinset="3" name="group_RESPONSE_shadow" value="C" />
							<label for="choice_f0b46_shadow">
								<span>C.</span>
								<span>
									<p>
									  <math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="fraction one third"  alttext="fraction one third" id="r4">
										<mfrac>
										  <mn>1</mn>
										  <mn>3</mn>
										</mfrac>
									  </math>
									</p>
								</span>
							</label>
						</li>
						<li>
							<input type="checkbox" id="choice_a9a1d_shadow" aria-setsize="4" aria-posinset="4" name="group_RESPONSE_shadow" value="D" />
							<label for="choice_a9a1d_shadow">
								<span>D.</span>
								<span>
									<p>
									  <math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="fraction one half"  alttext="fraction one half" id="r5">
										<mfrac>
										  <mn>1</mn>
										  <mn>2</mn>
										</mfrac>
									  </math>
									</p>
								</span>
							</label>
						</li>
					</ul>
					</div>
					<!-- /shadow interaction for: RESPONSE -->

				</div>
				<div class="itemCanvas-footer"></div>
			</div>

		</div> <!-- /container -->
	</div> <!-- /main_panel -->


<script type="text/javascript" src="public/javascripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="public/javascripts/bootstrap-2.3.js"></script>
<script type="text/javascript" src="public/javascripts/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript" src="public/javascripts/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="public/javascripts/jquery.tabbable.js"></script>
<script type="text/javascript" src="public/javascripts/mathjax-2.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script type="text/javascript" src="public/javascripts/jquery.widget.choicemultiple.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var el = $("ul[data-module='ChoiceInteraction']").choiceMultiple({
		identifier: "RESPONSE"
	});
});
</script>
</body>
</html>
