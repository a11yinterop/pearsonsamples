<body class="" unselectable="on">

	<div id="main_panel">
		<div class="container">

			<div id="itemCanvas" class="itemCanvas" role="main">
				<h1 id="itemCanvasTitle" class="visuallyhidden">Example: Choice Interaction, Single Cardinality, with text and mathml</h1>
				<div id="itemCanvasBody" class="itemCanvas-body parcc">

                    <p>Select the best answer:</p>

					<div aria-hidden="true">
						<ul class="int-choice-list" data-module="ChoiceInteraction" data-identifier="RESPONSE">
							<li>
								<label class="radio" for="choice_5204e">
									<div class="int-choice-control">
										<input type="radio" id="choice_5204e" name="group_RESPONSE" value="A" />
									</div>
									<div class="int-choice-label">
										A.
									</div>
									<div  class="int-choice-desc ">Each part in Figure 1 is <span class="math_expression">
															<math xmlns="http://www.w3.org/1998/Math/MathML" alttext="one third" display="inline">
																<semantics>
																	<mrow>
																		<mfrac>
																			<mn>1</mn>
																			<mn>3</mn>
																		</mfrac>
																	</mrow>
																	<annotation encoding="MathType-MTEF"></annotation>
																</semantics>
															</math>
														</span> of the whole figure.</div>
								</label>
							</li>
							<li>
								<label class="radio" for="choice_2a4b0">
									<div class="int-choice-control">
										<input type="radio" id="choice_2a4b0" name="group_RESPONSE" value="B" />
									</div>
									<div class="int-choice-label">
										B.
									</div>
									<div  class="int-choice-desc ">Each part in Figure 1 is <span class="math_expression">
															<math xmlns="http://www.w3.org/1998/Math/MathML" alttext="one sixth" display="inline">
																<semantics>
																	<mrow>
																		<mfrac>
																			<mn>1</mn>
																			<mn>6</mn>
																		</mfrac>
																	</mrow>
																	<annotation encoding="MathType-MTEF"></annotation>
																</semantics>
															</math>
														</span> of the whole figure.</div>
								</label>
							</li>
							<li>
								<label class="radio" for="choice_e981d">
									<div class="int-choice-control">
										<input type="radio" id="choice_e981d" name="group_RESPONSE" value="C" />
									</div>
									<div class="int-choice-label">
										C.
									</div>
									<div  class="int-choice-desc ">Each part in Figure 1 is <span class="math_expression">
															<math xmlns="http://www.w3.org/1998/Math/MathML" alttext="one eighth" display="inline">
																<semantics>
																	<mrow>
																		<mfrac>
																			<mn>1</mn>
																			<mn>8</mn>
																		</mfrac>
																	</mrow>
																	<annotation encoding="MathType-MTEF"></annotation>
																</semantics>
															</math>
														</span> of the whole figure.</div>
								</label>
							</li>
						</ul>
					</div>

					<!-- shadow interaction for: RESPONSE -->
					<div class="visuallyhidden">
						<ul class="int-choice-list" data-module="ChoiceInteraction" aria-label="multiple choice radio button group with 6 options" role="radiogroup" data-identifier="RESPONSE_shadow">
							<li>
								<input type="radio" id="choice_5204e_shadow" name="group_RESPONSE_shadow" value="A" />
								<label for="choice_5204e_shadow">
									<span>A.</span>
									<span>
										Each part in Figure 1 is <span class="math_expression">
														<math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="one third"  alttext="one third" display="inline">
															<semantics>
																<mrow>
																	<mfrac>
																		<mn>1</mn>
																		<mn>3</mn>
																	</mfrac>
																</mrow>
																<annotation encoding="MathType-MTEF"></annotation>
															</semantics>
														</math>
													</span> of the whole figure.
									</span>
								</label>
							</li>
							<li>
								<input type="radio" id="choice_2a4b0_shadow" name="group_RESPONSE-2_shadow" value="B" />
								<label for="choice_2a4b0_shadow">
									<span>B.</span>
									<span>
										Each part in Figure 1 is <span class="math_expression">
														<math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="one sixth"  alttext="one sixth" display="inline">
															<semantics>
																<mrow>
																	<mfrac>
																		<mn>1</mn>
																		<mn>6</mn>
																	</mfrac>
																</mrow>
																<annotation encoding="MathType-MTEF"></annotation>
															</semantics>
														</math>
													</span> of the whole figure.
									</span>
								</label>
							</li>
							<li>
								<input type="radio" id="choice_e981d_shadow" name="group_RESPONSE-2_shadow" value="C" />
								<label for="choice_e981d_shadow">
									<span>C.</span>
									<span>
										Each part in Figure 1 is <span class="math_expression">
														<math xmlns="http://www.w3.org/1998/Math/MathML" class="mml2jax_ignore" role="math" aria-label="one eighth"  alttext="one eighth" display="inline">
															<semantics>
																<mrow>
																	<mfrac>
																		<mn>1</mn>
																		<mn>8</mn>
																	</mfrac>
																</mrow>
																<annotation encoding="MathType-MTEF"></annotation>
															</semantics>
														</math>
													</span> of the whole figure.
									</span>
								</label>
							</li>
						</ul>
					</div>
					<!-- /shadow interaction for: RESPONSE -->

				</div>
				<div class="itemCanvas-footer"></div>
			</div>

		</div> <!-- /container -->
	</div> <!-- /main_panel -->
